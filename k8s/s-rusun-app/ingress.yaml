apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: s-rusun-app-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: s-rusun-app
            port:
              number: 3002
