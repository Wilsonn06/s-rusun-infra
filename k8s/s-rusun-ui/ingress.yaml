apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: s-rusun-ui-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: s-rusun-ui
            port:
              number: 80
