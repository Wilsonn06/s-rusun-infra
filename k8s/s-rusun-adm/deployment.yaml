apiVersion: apps/v1
kind: Deployment
metadata:
  name: s-rusun-adm
  labels:
    app: s-rusun-adm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: s-rusun-adm
  template:
    metadata:
      labels:
        app: s-rusun-adm
    spec:
      containers:
        - name: s-rusun-adm
          image: ghcr.io/wilsonn06/s-rusun-adm:sha-a982dfa
          ports:
            - containerPort: 3001
          imagePullPolicy: Always
