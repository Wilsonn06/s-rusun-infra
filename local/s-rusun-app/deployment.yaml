apiVersion: apps/v1
kind: Deployment
metadata:
  name: s-rusun-app
  labels:
    app: s-rusun-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: s-rusun-app
  template:
    metadata:
      labels:
        app: s-rusun-app
    spec:
      containers:
        - name: s-rusun-app
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 3002
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "300m"
              memory: "300Mi"
            limits:
              cpu: "500m"
              memory: "500Mi"