apiVersion: apps/v1
kind: Deployment
metadata:
  name: s-rusun-adm
  labels:
    app: s-rusun-adm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: s-rusun-adm
  template:
    metadata:
      labels:
        app: s-rusun-adm
    spec:
      containers:
        - name: s-rusun-adm
          # image akan di-overwrite oleh GitHub Actions
          image: asia-southeast2-docker.pkg.dev/PROJECT_ID/rusun-repo/s-rusun-adm:latest
          ports:
            - containerPort: 3001
          imagePullPolicy: Always
